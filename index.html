<!doctype html>

<head>
    <meta charset="UTF-8" />
    <title>Canvas Maze Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/sweetalert2.css" />
</head>

<body>
    <div id="glavni">
        <p id="cas">TIME: 00:00</p>
        <canvas id="canvas" width="702" height="702"></canvas>
    </div>
    <div id="gumbi">
        <div id="typewriter">
            <h1>The maze.</h1>
        </div>
        <br>
        <br>
        <button onclick="game();" id="play">PLAY</button>
        <br>
        <button onclick="location.reload();" id="goback">GO BACK</button>
        <br>
        <button onclick="hardmaze();" id="nextlevel">NEXT LEVEL</button>          
    </div>
    <script src="js/script.js"></script>
    <script src="js/sweetalert2.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
</body>

</html>
